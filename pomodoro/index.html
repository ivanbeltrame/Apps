<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pomodoro timer</span>
        </div>
    </nav> -->
    <div id="mainDiv" class="d-flex justify-content-center align-items-center text-center">
        <div class="d-flex flex-column">
            <div>
                <input type="radio" class="btn-check" name="timerType" id="option1" autocomplete="off" checked>
                <label class="btn btn-secondary" for="option1">Pomodoro</label>

                <input type="radio" class="btn-check" name="timerType" id="option2" autocomplete="off">
                <label class="btn btn-secondary" for="option2">Short break</label>

                <input type="radio" class="btn-check" name="timerType" id="option3" autocomplete="off">
                <label class="btn btn-secondary" for="option3">Long break</label>
            </div>
            <span id="timer">25:00</span>
            <button onclick="startTimer()">Start</button>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
